  function countLetters(...collection){

    let alphabet = "abcdefghijklmnopqrstuvxyz";
    alphabet = alphabet.split("");

    for (let i = 0; i < alphabet.length; i++){
      alphabet[i] = [alphabet[i], 0]
    }

    collection = collection.join();

    for (let i = 0; i < alphabet.length; i++){
      for (let j = 0; j < collection.length; j++ ){
        if (alphabet[i][0] == collection[j]){
          alphabet[i][1] = alphabet[i][1] + 1
        }
      }
    }
    return alphabet


  }

  // document.getElementById("daydiff").innerHTML = diff;


  let count = countLetters("the","quick","brown", "fox", "jumped", "over", "the" ,"lazy" ,"dog");
  let printWell = ""
  for (let i = 0; i < count.length; i++){
    printWell = printWell + count[i][0] + ":" + count[i][1] + "   "
  }

  alert(printWell)
