 <body>


   <p id="daydiff"></p>
  <script>

  "use strict"; // enable modern JS features



  function dateDiff(today, theday){
    let msdif = theday-today;

    let day = Math.floor(msdif/86400000);
    msdif = msdif%86400000;

    let hour = Math.floor(msdif/3600000);
    msdif = msdif%3600000;

    let min = Math.floor(msdif/60000);
    msdif = msdif%60000;

    let sec = Math.floor(msdif/1000)
    msdif = msdif%1000


    return ("Days: " + String(day) + " Hours: " + String(hour) + " Minutes: " + String(min) + " Seconds: " + String(sec) + " Milliseconds: " + String(msdif))

  }

  let today = new Date();
  let holiday = new Date('March 4, 2018 00:00:00');

  let diff = dateDiff(today, holiday);


  document.getElementById("daydiff").innerHTML = diff;




  </script>

 </body>
